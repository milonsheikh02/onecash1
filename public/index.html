<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One⚡Cash - Cryptocurrency Exchange</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1>One⚡Cash</h1>
            <p>Fast & Secure Cryptocurrency Exchange</p>
            <button id="getStartedBtn" class="btn-primary">Get Started</button>
        </div>
    </section>

    <!-- Exchange Section -->
    <section class="exchange-section" id="exchangeSection">
        <div class="container">
            <h2>Exchange Your Crypto</h2>
            <form id="exchangeForm">
                <!-- Transaction Type (Hidden) -->
                <input type="hidden" id="transactionType" value="sell">

                <!-- Select Coin -->
                <div class="form-group">
                    <label for="selectCoin">Select Coin (You Send)</label>
                    <select id="selectCoin" required>
                        <option value="">Choose a coin</option>
                        <option value="BTC">Bitcoin (BTC)</option>
                        <option value="ETH">Ethereum (ETH)</option>
                    </select>
                </div>

                <!-- Enter Amount -->
                <div class="form-group">
                    <label for="enterAmount">Enter Amount</label>
                    <input type="number" id="enterAmount" placeholder="0.00" step="any" min="0" required>
                </div>

                <!-- Auto USD Conversion -->
                <div class="form-group">
                    <label for="usdConversion">Auto USD Conversion (Fixed Rate)</label>
                    <input type="text" id="usdConversion" placeholder="0.00 USD" readonly>
                </div>

                <!-- Select Receive Method -->
                <div class="form-group">
                    <label for="receiveMethod">Select User Receive Method (You Receive)</label>
                    <select id="receiveMethod" required>
                        <option value="">Choose payment method</option>
                        <option value="USDT (TRC20)">USDT (TRC20)</option>
                        <option value="USDT (ERC20)">USDT (ERC20)</option>
                    </select>
                </div>

                <!-- Enter Wallet Address -->
                <div class="form-group">
                    <label for="walletAddress">Enter Receiving Wallet Address</label>
                    <input type="text" id="walletAddress" placeholder="Enter your wallet address" required>
                </div>

                <!-- Exchange Button -->
                <button type="submit" class="btn-primary btn-block">Exchange Now</button>
            </form>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
